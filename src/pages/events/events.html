<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>This is events page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-item *ngFor="let file of fileArray">
  <ion-card>
    <img [src]="mediaProvider.mediaUrl + file.thumbnail" [alt]="file.title">
    <ion-card-content>
      <ion-card-title>
        Title
      </ion-card-title>
      <p>
        Description
      </p>
    </ion-card-content>
  </ion-card>
</ion-item>
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
