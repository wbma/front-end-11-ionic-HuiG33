<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>This is login page</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input type="text" [(ngModel)]="mediaProvider.username" placeholder="Username" name="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" [(ngModel)]="mediaProvider.password" placeholder="Password" name="password"></ion-input>
  </ion-item>
  <button ion-button secondary (click)="mediaProvider.login()">Login</button>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
